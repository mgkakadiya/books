<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<script name="jquery/jquery.js" library="primefaces"></script>
</h:head>
<h:form>
	<p:growl id="messages"></p:growl>
	<p:commandButton value="Download Source Code" action="#{confirmDialogManagedBean.download}" update="messages">
		<p:confirm header="Confirmation" message="Are you sure you want to install this source code?" icon="ui-icon-alert">
		</p:confirm>
	</p:commandButton>
	<p:commandButton value="Save Your Profile" action="#{confirmDialogManagedBean.save}" update="messages">
		<p:confirm header="Confirmation" message="Are you sure you want to save your profile?" icon="ui-icon-alert">
		</p:confirm>
	</p:commandButton>	
	
	<p:confirmDialog global="true">
		<p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes"
		icon="ui-icon-check"/>
		<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no"
		icon="ui-icon-close"/>	
	</p:confirmDialog>
</h:form>
</html>
